name: 1-st CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
      uses: actions/setup-nodev3
      with:
        node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm test



